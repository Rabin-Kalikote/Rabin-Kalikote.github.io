<script type="text/javascript">

    //global variables.
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext("2d");

    class infrastructure{
      constructor(name, xPos, yPos, length, height) {
        this.name = name;
        this.xPos = xPos;
        this.yPos = yPos;
        this.length = length;
        this.height = height;
      }
    }

    class Class extends infrastructure{
      constructor(name, xPos, yPos) {
        super(name, xPos, yPos, 250, 150);
      }1
      draw(){
        c.fillStyle = '#78866B';
        c.fillRect(this.xPos, this.yPos, this.length, this.height);

        c.fillStyle = '#F70D1A';
        c.font = '15px Helvetica';
        c.fillText(this.name, this.xPos+10, this.yPos+20);
      }
    }

    class Playground extends infrastructure{
      constructor(name, xPos, yPos) {
        super(name, xPos, yPos, 350, 250);
      }
      draw(){
        c.fillStyle = '#78866B';
        c.fillRect(this.xPos, this.yPos, this.length, this.height);

        c.fillStyle = '#F70D1A';
        c.font = '15px Helvetica';
        c.fillText(this.name, this.xPos+10, this.yPos+20);
      }
    }

    class Gate extends infrastructure{
      constructor(name, xPos, yPos) {
        super(name, xPos, yPos, 10, 160);
      }
      draw(){
        c.fillStyle = '#78866B';
        c.fillRect(this.xPos, this.yPos, this.length, this.height);

        c.fillStyle = '#F70D1A';
        c.font = '15px Helvetica';
        c.fillText(this.name, this.xPos+2, this.yPos+20);
      }
    }
